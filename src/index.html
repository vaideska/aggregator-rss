<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>RSS Vaideska Project</title>
   </head>
   <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
           <div class="modal-body"></div>
           <div class="modal-footer">
             <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
           </div>
         </div>
       </div>
     </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form">
                <div class="row">
                  <div class="col-10">
                    <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка RSS">
                  </div>
                  <div class="col-2">
                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>
                </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds">
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
          </div>
        </div>
      </section>
    </main>
   </body>
 </html>
